# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - master
      - development
  paths:
    #include:
    exclude:
    - azure-pipelines.yml
  #tags:
    #include:
    #- v2.*
    #exclude:
    #- v2.0

resources:
- repo: self

variables:
  tag: 'v-0.1.0'

stages:
- stage: Build
  displayName: Build image

  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'diquzart/pyapp'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Push image to Docker Hub
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'diquzart/pyapp'
        command: 'push'
        tags: |
          $(tag)

